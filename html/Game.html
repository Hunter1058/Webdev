        <!-- Page Content-->
        <div class="container-fluid p-0">
            <section class="resume-section" id="game">
                <div class="resume-section-content">
                    <canvas id="gameCanvas" width="400" height="400"></canvas>
                    <p>Use the arrow keys to move the car and collect gas cans. Avoid running out of space!</p>
                </div>
            </section>
        </div>
        <script>
            const canvas = document.getElementById("gameCanvas");
            const ctx = canvas.getContext("2d");

            const gridSize = 20;
            const tileCount = canvas.width / gridSize;

            let car = [{ x: 10, y: 10 }];
            let gasCan = { x: Math.floor(Math.random() * tileCount), y: Math.floor(Math.random() * tileCount) };
            let direction = { x: 0, y: 0 };
            let score = 0;

            function drawGame() {
                // Move the car
                const head = { x: car[0].x + direction.x, y: car[0].y + direction.y };
                car.unshift(head);

                // Check if the car collects the gas can
                if (head.x === gasCan.x && head.y === gasCan.y) {
                    score++;
                    gasCan = { x: Math.floor(Math.random() * tileCount), y: Math.floor(Math.random() * tileCount) };
                } else {
                    car.pop();
                }

                // Check for collisions
                if (
                    head.x < 0 ||
                    head.x >= tileCount ||
                    head.y < 0 ||
                    head.y >= tileCount ||
                    car.slice(1).some(segment => segment.x === head.x && segment.y === head.y)
                ) {
                    alert("Game Over! Your score: " + score);
                    car = [{ x: 10, y: 10 }];
                    direction = { x: 0, y: 0 };
                    score = 0;
                }

                // Draw the game board
                ctx.fillStyle = "#f8f9fa";
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                // Draw the car
                car.forEach(segment => {
                    ctx.font = "20px Arial";
                    ctx.fillText("ðŸš—", segment.x * gridSize, (segment.y + 1) * gridSize - 5);
                });

                // Draw the gas can
                ctx.font = "20px Arial";
                ctx.fillText("â›½", gasCan.x * gridSize, (gasCan.y + 1) * gridSize - 5);

                // Draw the score
                ctx.fillStyle = "#000";
                ctx.font = "16px Arial";
                ctx.fillText("Score: " + score, 10, 20);
            }

            function changeDirection(event) {
                switch (event.key) {
                    case "ArrowUp":
                        if (direction.y === 0) direction = { x: 0, y: -1 };
                        break;
                    case "ArrowDown":
                        if (direction.y === 0) direction = { x: 0, y: 1 };
                        break;
                    case "ArrowLeft":
                        if (direction.x === 0) direction = { x: -1, y: 0 };
                        break;
                    case "ArrowRight":
                        if (direction.x === 0) direction = { x: 1, y: 0 };
                        break;
                }
            }

            document.addEventListener("keydown", changeDirection);
            setInterval(drawGame, 100);
        </script>
    </body>
